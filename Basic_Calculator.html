<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .calculator {
            width: 300px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .display {
            width: 100%;
            height: 50px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: right;
            padding: 10px;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            height: 50px;
            font-size: 1.2rem;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .operator {
            background: #ff6f61;
        }
        .operator:hover {
            background: #e05a54;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendInput('/')" class="operator">/</button>
            <button onclick="appendInput('*')" class="operator">*</button>
            <button onclick="backspace()">‚Üê</button>
            <button onclick="appendInput('7')">7</button>
            <button onclick="appendInput('8')">8</button>
            <button onclick="appendInput('9')">9</button>
            <button onclick="appendInput('-')" class="operator">-</button>
            <button onclick="appendInput('4')">4</button>
            <button onclick="appendInput('5')">5</button>
            <button onclick="appendInput('6')">6</button>
            <button onclick="appendInput('+')" class="operator">+</button>
            <button onclick="appendInput('1')">1</button>
            <button onclick="appendInput('2')">2</button>
            <button onclick="appendInput('3')">3</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="appendInput('0')">0</button>
            <button onclick="appendInput('.')">.</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');

        function clearDisplay() {
            display.textContent = '0';
        }

        function appendInput(value) {
            if (display.textContent === '0' && value !== '.') {
                display.textContent = value;
            } else {
                display.textContent += value;
            }
        }

        function backspace() {
            display.textContent = display.textContent.slice(0, -1) || '0';
        }

        function calculateResult() {
            try {
                display.textContent = eval(display.textContent) || '0';
            } catch (error) {
                display.textContent = 'Error';
            }
        }
    </script>
</body>
</html>
